<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap Assignment 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2 class="text-center">Form</h2>
            <form action="#" method="#">
              <div class="mb-3">
                <label for="inputName"><strong>Name : </strong></label>
                <input type="text" class="form-control" id="inputName" required>
              </div>
              <div class="mb-3">
                <label for="inputPhone"><strong>Phone Number : </strong></label>
                <input type="tel" class="form-control" id="inputPhone" required>
              </div>
              <div class="mb-3">
                <label for="dob"><strong>Date of Birth :  </strong></label>
              <input type="date" class="form-control" id="dob" required/>
              </div>
              <div class="mb-3">
                <label for="inputAddress"><Strong>Address : </Strong></label>
                <textarea class="form-control" id="inputAddress"></textarea>
              </div>
              <div class="mb-3">
                <label for="gender"><strong>Gender : </strong></label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required/>
                        <label class="form-check-label" for="male">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required/>
                        <label class="form-check-label" for="male">Female</label>
                      </div>
                </div>  
              </div>
              <div class="mb-3">
                <label for="city"><strong>City  : </strong></label>
                <select class="form-control" id="city">
                    <option>Gurugram</option>
                    <option>New Delhi</option>
                    <option>Panchkula</option>
                    <option>Bangalore</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="hobbies"><strong>Hobbies : </strong></label><br>
                <input type="checkbox" id="Playing" name="hobbies" value="Playing">
                <label for="Playing">Playing</label><br>
                <input type="checkbox" id="Coding" name="hobbies" value="Coding">
                <label for="Coding">Coding</label><br>
                <input type="checkbox" id="Reading" name="hobbies" value="Reading">
                <label for="Reading">Reading</label><br>
                <input type="checkbox" id="Music" name="hobbies" value="Music">
                <label for="Music">Music</label><br>
              </div>
              <button type="submit d-flex align-items-center justify-content-center text-center" class="btn btn-primary">Submit</button>
              <button type="reset d-flex align-items-center justify-content-center text-center" class="btn btn-danger">Reset</button>
            </form>
          </div>
          <div class="col-md-6">
            <h2 class="text-center">Table</h2>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>SNo</th>
                  <th>Name</th>
                  <th>Phone Number</th>
                  <th>Gender</th>
                  <th>City</th>
                  <th>Hobbies</th>
                </tr>            
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Mohit Saxena</td>
                  <td>8081895569</td>
                  <td>Male</td>
                  <td>Jhansi</td>
                  <td>
                    <div>Cricket</div>
                    <div>Coding</div>
                    <div>Chess</div>
                  </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Vikas Bansal</td>
                    <td>9876543210</td>
                    <td>Male</td>
                    <td>Mathura</td>
                    <td>
                      <div>Carrom</div>
                      <div>Video Games</div>
                    </td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>Rohit Gupta</td>
                    <td>9876543210</td>
                    <td>Male</td>
                    <td>Mathura</td>
                    <td>
                        <div>Reading</div>
                        <div>Badminton</div>
                        <div>Travelling</div>
                    </td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
